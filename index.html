<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header>
    <img src="./images/logo.svg" alt="Huddle logo" class="logo">
  </header>
  <main>
    <section class="hero">
      <img class="hero-img" src="./images/illustration-mockups.svg" alt="Webpages mockups">
    </section>
    <section class="intro">
      <h1 class="heading">Build The Community<br> Your Fans Will Love</h1>
      <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your
        audience. Create connections with your users as you engage in genuine discussion.</p>
      <a class="cta" href="#">Register</a>
    </section>
  </main>
  <footer class="social-media">
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
  </footer>
</body>

</html>
